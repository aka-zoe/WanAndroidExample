plugins {
    alias(libs.plugins.androidApplication)
    alias(libs.plugins.jetbrainsKotlinAndroid)
    id 'kotlin-kapt'
}

android {
    namespace 'com.zoe.wan.android.example'
    compileSdk 34

    defaultConfig {
        applicationId "com.zoe.wan.android.example"
        minSdk 22
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
        dataBinding true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.1'
    }
    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation libs.androidx.constraintlayout
    implementation libs.androidx.viewpager2

    //图片轮播框架依赖
    implementation libs.banner
    //glide
    implementation libs.glide
    implementation libs.androidx.cardview
    //下拉刷新
//    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

//    implementation 'androidx.appcompat:appcompat:1.0.0'                 //必须 1.0.0 以上
    //下拉刷新上拉加载更多
    implementation  'io.github.scwang90:refresh-layout-kernel:2.0.6'      //核心必须依赖
    implementation  'io.github.scwang90:refresh-header-classics:2.0.6'    //经典刷新头

    //junit单元测试
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
    androidTestImplementation platform(libs.androidx.compose.bom)
    androidTestImplementation libs.androidx.ui.test.junit4
    debugImplementation libs.androidx.ui.tooling
    debugImplementation libs.androidx.ui.test.manifest
//    implementation libs.androidx.viewpagerz


    //本地依赖库：网络请求
    implementation project(path: ':http')
    //本地依赖库：基础库
    implementation project(path: ":base")
}
